  <!-- Loading Animation Styles -->
  <style>
    /* Critical CSS for loading screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #0a0a0f 0%, #000000 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    
    .loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }
    
    .loader-quantum {
      width: 80px;
      height: 80px;
      border: 3px solid rgba(0, 234, 255, 0.1);
      border-top: 3px solid #00eaff;
      border-radius: 50%;
      animation: quantumSpin 1s linear infinite;
      margin-bottom: 2rem;
      position: relative;
    }
    
    .loader-quantum::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, #00eaff, transparent);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: quantumPulse 2s ease-in-out infinite;
    }
    
    @keyframes quantumSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes quantumPulse {
      0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(0.8); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
    }
    
    .loading-text {
      color: #00eaff;
      font-family: 'Inter', sans-serif;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1rem;
      animation: textGlow 2s ease-in-out infinite alternate;
    }
    
    @keyframes textGlow {
      from { text-shadow: 0 0 10px #00eaff; }
      to { text-shadow: 0 0 20px #00eaff, 0 0 30px #00eaff; }
    }
    
    .loading-progress {
      width: 200px;
      height: 4px;
      background: rgba(0, 234, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }
    
    .loading-progress::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, #00eaff, transparent);
      animation: progressScan 2s linear infinite;
    }
    
    @keyframes progressScan {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    /* Hide content until loaded */
    #root {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    
    #root.loaded {
      opacity: 1;
    }
  </style>
</head>
<body>
  <noscript>
    <div style="text-align: center; padding: 2rem; color: #00eaff; font-family: 'Inter', sans-serif;">
      <h1>JavaScript Required</h1>
      <p>This portfolio requires JavaScript to display properly. Please enable JavaScript in your browser.</p>
    </div>
  </noscript>
  
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <div class="loader-quantum"></div>
    <div class="loading-text">Initializing Quantum Systems...</div>
    <div class="loading-progress"></div>
  </div>
  
  <!-- Main App Container -->
  <div id="root"></div>
  
  <!-- Loading Script -->
  <script>
    // Performance monitoring
    const perfStart = performance.now();
    
    // Update loading text
    const loadingTexts = [
      'Initializing Quantum Systems...',
      'Loading Neural Networks...',
      'Establishing Secure Connections...',
      'Calibrating Cyber Defense...',
      'System Ready!'
    ];
    
    let textIndex = 0;
    const loadingTextEl = document.querySelector('.loading-text');
    
    const updateLoadingText = () => {
      if (textIndex < loadingTexts.length - 1) {
        loadingTextEl.textContent = loadingTexts[textIndex];
        textIndex++;
        setTimeout(updateLoadingText, 800);
      }
    };
    
    // Start text animation
    setTimeout(updateLoadingText, 500);
    
    // Hide loading screen when React app loads
    window.addEventListener('load', () => {
      const hideLoader = () => {
        const loadingScreen = document.getElementById('loading-screen');
        const root = document.getElementById('root');
        
        loadingTextEl.textContent = loadingTexts[loadingTexts.length - 1];
        
        setTimeout(() => {
          loadingScreen.classList.add('hidden');
          root.classList.add('loaded');
          
          // Remove loading screen from DOM after animation
          setTimeout(() => {
            loadingScreen.remove();
          }, 500);
          
          // Log performance
          const perfEnd = performance.now();
          console.log(`ðŸš€ Portfolio loaded in ${Math.round(perfEnd - perfStart)}ms`);
        }, 1000);
      };
      
      // Ensure minimum loading time for better UX
      const minLoadTime = 2000;
      const elapsed = performance.now() - perfStart;
      const remaining = Math.max(0, minLoadTime - elapsed);
      
      setTimeout(hideLoader, remaining);
    });
    
    // Error handling
    window.addEventListener('error', (e) => {
      console.error('Application error:', e.error);
      const loadingScreen = document.getElementById('loading-screen');
      if (loadingScreen) {
        loadingTextEl.textContent = 'Error loading application';
        loadingTextEl.style.color = '#ff4444';
      }
    });
    
    // Progressive Web App detection
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('ðŸ›¡ï¸ SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
